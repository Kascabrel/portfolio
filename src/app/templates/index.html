{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
<!-- ===== Hero Section ===== -->
<section id="home" class="d-flex align-items-center w-100"
         style="height: 100vh;
                width: 100vw;
                background: url('{{ url_for('static', filename='images/hero.jpg') }}') center/cover no-repeat;
                position: relative;">
    <!-- Overlay sombre -->
    <div style="position: absolute; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5);"></div>

    <div class="text-center text-white position-relative" style="z-index: 2; padding: 0 2rem;">
        <h1 class="display-4 fw-bold">Hi, I'm <span class="text-primary">Steve Kamguia</span></h1>
        <p class="lead mt-3">A Passionate <strong>Software Developer</strong> with experience in
            <span class="text-success fw-bold">Python, web-development and hardware programming languages C&C++</span></p>

        <!-- Buttons -->
        <div class="mt-4">
            <a href="#projects" class="btn btn-secondary btn-lg me-3">View My projects</a>
            <a href="#contact" class="btn btn-dark btn-lg" style="opacity: 0.85;">Contact Me</a>
        </div>

        <!-- Optional social icons -->
        <div class="mt-5 fs-3">
            <a href="https://github.com/username" target="_blank" class="me-3 text-white">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://linkedin.com/in/username" target="_blank" class="me-3 text-primary">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="mailto:kascabrel@gmail.com" class="text-danger">
                <i class="bi bi-envelope-fill"></i>
            </a>
        </div>
    </div>
</section>


{% endblock %}
