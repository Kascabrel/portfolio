<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

</head>

<!-- CoreUI Icons (optionnel) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons/css/all.min.css">

<body class="d-flex flex-column min-vh-100">

<!-- ===== Header ===== -->
<header class="border-bottom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="text-white container-fluid">
            <a class="navbar-brand fw-bold" href="{{url_for('portfolio.home')}}"><h2>Kascabrel</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active nav-active' if current_page == 'home' else '' }}" aria-current="page"
                           href="{{url_for('portfolio.home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active nav-active' if current_page == 'about' else '' }}"
                           href="{{url_for('portfolio.about')}}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active nav-active' if current_page == 'projects' else '' }}"
                           href="{{url_for('portfolio.projects')}}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active nav-active' if current_page == 'contact' else '' }}"
                           href="{{ url_for('portfolio.contact') }}">Contact</a>
                    </li>
                </ul>

                <!-- CV Button -->
                <!-- <a href="cv.pdf" class="btn btn-primary ms-lg-3" target="_blank">Download CV</a> -->
            </div>
        </div>
    </nav>

</header>

<!-- ===== Contenu principal ===== -->
<main class="flex-grow-1 p-0 container-fluid m-0 mt-3 pt-3">
    {% block content %}
    <h1 class="mt-3">Welcome</h1>
    <p>hi.</p>
    {% endblock %}
</main>

<a href="#top"
   id="backToTop"
   class="btn btn-primary rounded-circle shadow-lg position-fixed bottom-0 end-0 m-3 m-md-4 d-flex align-items-center justify-content-center"
   aria-label="Back to top" title="Back to top">
    <i class="bi bi-arrow-up fs-4"></i>
</a>

<!-- ===== Footer ===== -->
<footer class="border-top border-1 bg-dark py-4 mt-auto">
  <div class="container text-white text-center">

    <!-- Contact -->
    <div class="mb-3">
      <h5 class="fw-bold mb-3 text-uppercase">Let‚Äôs Connect</h5>
      <div class="d-flex justify-content-center flex-wrap gap-3">
        <a class="custom-link-footer" href="https://steve-kamguia.kascali.de/" target="_blank">üåê Portfolio</a>
        <a class="custom-link-footer" href="https://www.linkedin.com/in/steve-kamguia-144989257/" target="_blank">üíº LinkedIn</a>
        <a class="custom-link-footer" href="https://github.com/kascabrel" target="_blank">üñ•Ô∏è GitHub</a>
      </div>
    </div>

    <!-- Copyright -->
    <small class="">&copy; 2025 - Steve Cabrel Kamguia</small>
  </div>
</footer>

<!-- Custom Footer Styles -->
<style>
.custom-link-footer {
    color: #ffffff;
    font-weight: 500;
    text-decoration: none;
    transition: color 0.2s ease, border-bottom 0.2s ease;
    padding-bottom: 2px;
    border-bottom: 2px solid transparent;
}
.custom-link-footer:hover {
    color: #0d6efd;
    border-bottom: 2px solid #0d6efd;
}
</style>


<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
