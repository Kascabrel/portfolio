<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

</head>

<!-- CoreUI Icons (optionnel) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons/css/all.min.css">

<body class="d-flex flex-column min-vh-100">

<!-- ===== Header ===== -->
<header class="border-bottom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="text-white container-fluid">
            <a class="navbar-brand fw-bold" href="#home">Kascabrel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('portfolio.home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('portfolio.about')}}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('portfolio.projects')}}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('portfolio.skills')}}">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('portfolio.experience')}}">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('portfolio.contact') }}">Contact</a>
                    </li>
                </ul>

                <!-- CV Button -->
                <a href="cv.pdf" class="btn btn-primary ms-lg-3" target="_blank">Download CV</a>
            </div>
        </div>
    </nav>

</header>

<!-- ===== Contenu principal ===== -->
<main class="flex-grow-1 container-fluid m-0 p-0  mt-3">
    {% block content %}
    <h1>Bienvenue</h1>
    <p>Ceci est la page dâ€™accueil.</p>
    {% endblock %}
</main>

<!-- ===== Footer ===== -->
<footer class="border-top border-1 bg-dark py-3 mt-auto">
    <div class="container text-white text-center">
        <small>&copy; 2025 - Steve Cabrel kamguia</small>
    </div>
</footer>

<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
