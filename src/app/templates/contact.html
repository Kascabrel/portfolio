{% extends "base.html" %}

{% block content %}
<section id="contact" class="py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <!-- Title -->
        <div class="text-center mb-5">
            <h2 class="fw-bold display-5">Contact Me</h2>
            <p class="text-muted fs-5">Have a project in mind or just want to say hello? Feel free to reach out!</p>
        </div>

        <!-- Mailto Button -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-4 bg-white rounded shadow-sm text-center">
                    <p class="fs-5 mb-4">
                        You can contact me directly via email. Just click the button below to open your mail client with a pre-filled message.
                    </p>
                    <a href="mailto:kascabrel&#64;gmail&#46;com?subject=Project%20Inquiry&body=Hello%20Cabrel%2C%0D%0A%0D%0AI'd%20like%20to%20discuss%20..."
                       class="btn btn-dark btn-lg rounded-pill shadow-sm"
                       target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-envelope-fill me-2"></i> Send Email
                    </a>
                </div>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="d-flex justify-content-around align-evently flex-wrap">
                    <a href="https://linkedin.com/in/username" target="_blank"
                       class="contact-card text-decoration-none text-dark d-flex align-items-center mb-3 p-3 rounded shadow-sm"
                       style="transition: transform 0.2s;" rel="noopener noreferrer">
                        <i class="bi bi-linkedin fs-2 text-primary me-3"></i>
                        <span class="fs-5">LinkedIn</span>
                    </a>

                    <a href="https://github.com/username" target="_blank"
                       class="contact-card text-decoration-none text-dark d-flex align-items-center mb-3 p-3 rounded shadow-sm"
                       style="transition: transform 0.2s;" rel="noopener noreferrer">
                        <i class="bi bi-github fs-2 text-dark me-3"></i>
                        <span class="fs-5">GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
